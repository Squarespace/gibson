allprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
  apply plugin: 'eclipse-wtp'
  apply plugin: 'eclipse'
  apply plugin: 'idea'

  sourceCompatibility = 1.6

  group = 'org.ardverk'
  version = '0.1-SNAPSHOT'

  repositories {
    mavenCentral()
    mavenLocal()
  }

  configurations { 
    all*.exclude group: 'commons-logging', module: 'commons-logging'
  }
  
  project.ext {
    slf4j = "1.6.4"
  }
}

dependencies {
  compile project(":core")
  compile project(":riak")
  compile project(":appender")
  compile project(":dashboard")
}
