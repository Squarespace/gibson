@(exceptions: List[UniqueException])

@main("Gibson") {
<div class="container">
  <!-- Main hero unit for a primary marketing message or call to action -->
  <div class="hero-unit">
    <h1><marquee>@exceptions.get(0).event.getThrowable().getClassName()</marquee></h1>

    <ul>
      @for(e <- exceptions) {
      <li><blink>@e.count</blink> @e.event.getThrowable().getClassName()</li>
      <ul>
        @for(element <- e.event.getThrowable().getStackTrace()) {
          @element<br>
        }
      </ul>

      }
    </ul>
</div> <!-- /container -->

<!-- Le javascript ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="@routes.Assets.at(" js/bootstrap.js")"></script>
}
